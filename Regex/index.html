<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
    
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/main.js"></script>
</head>
<body>
    <div class="container main">
        <div class="banner-img">
            <img src="/banner.png" alt="">
        </div>

        <ul class="nav d-flex">
            <li class="nav-item">
                <a href="#" class="nav-link">Đăng nhập</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="link-myModal">Mở tour mới</a>
            </li>
        </ul>

        <div class="text-center" >
            <p style="font-size: 36px;">Danh sách tour - du lịch việt</p>
        </div>

        <table class="table">
            <tr style="font-weight: 600;">
                <td>STT</td>
                <td>Mã tour</td>
                <td>hành trình</td>
                <td>Ngày khởi hành</td>
                <td>Thời gian</td>
                <td>Giá tour</td>
                <td>Ảnh đại diện</td>
            </tr>
            
        </table>

        <footer class="text-center h3">
            <p>21068021 -Phan Nguyeen Khoi Nguyen</p>
        </footer>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="close" id="close-modal">X</div>
                    <p class="h2 text-center">Thông tin tour</p>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="form-group row" style="padding-bottom: 16px;">
                            <label for="" class="col-sm-4 col-form-lable text-right">Mã tour</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="HMI-HCM-12-2018" class="form-control form-control-sm" id="txtMa">
                                <label for="" id="chkMa">* Bắt buộc nhập</label>
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 16px;">
                            <label for="" class="col-sm-4 col-form-lable text-right">Hành trình</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="Nhập hanh trình" class="form-control form-control-sm" id="txtTour">
                                <label for="" id="chkTour">* Bắt buộc nhập</label>
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 16px;">
                            <label for="" class="col-sm-4 col-form-lable text-right">Ngày khởi hành</label>
                            <div class="col-sm-8">
                                <input type="date" placeholder="HMI-HCM-12-2018" class="form-control form-control-sm" id="txtDate">
                                <label for="" id="chkDate">* Bắt buộc nhập</label>
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 16px;">
                            <label for="" class="col-sm-4 col-form-lable text-right">Thời gian</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="HMI-HCM-12-2018" class="form-control form-control-sm" id="txtTime">
                                <label for="" id="chkTime">* Bắt buộc nhập</label>
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 16px;">
                            <label for="" class="col-sm-4 col-form-lable text-right"">Giá tour</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="HMI-HCM-12-2018" class="form-control form-control-sm" id="txtPrice">
                                <label for="" id="chkPrice">* Bắt buộc nhập</label>
                            </div>
                        </div>
                        <div class="form-group row" style="padding-bottom: 16px;">
                            <label for="" class="col-sm-4 col-form-lable text-right"">Ảnh đại diện</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control form-control-sm" id="File"> 
                                <label for="" id="chkFile">* Bắt buộc nhập</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btnSave" class="btn btn-block btn-primary btn-lg" style="background-color: cyan;">Lưu</button>    
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
